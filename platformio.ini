; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
extra_scripts = pre:tools/pio_env.py
lib_deps =
  knolleary/PubSubClient@^2.8
  adafruit/Adafruit GFX Library@^1.11.11
  adafruit/Adafruit SSD1306@^2.5.13
  adafruit/DHT sensor library@^1.4.6
  adafruit/Adafruit Unified Sensor@^1.1.14
build_flags =
  -DMQTT_KEEPALIVE_S=15
  -DMQTT_SOCKET_TIMEOUT_S=1
  -DWIFI_RECONNECT_MS=5000
  -DMQTT_RECONNECT_MS=3000
  -DMQTT_TOPIC_CMD=\"esh/cmd\"
  -DMQTT_TOPIC_EVENT=\"esh/event\"
  -DMQTT_TOPIC_STATUS=\"esh/status\"
  -DMQTT_TOPIC_ACK=\"esh/ack\"
  -DMQTT_TOPIC_METRICS=\"esh/metrics\"
  -DMQTT_METRICS_PERIOD_MS=10000
  -DMQTT_STORE_CAP=64
  -DMQTT_STORE_FLUSH_BURST=8
  -DMQTT_PUB_DRAIN_BURST=8
build_src_filter = +<*> -<test/*> -<fw_auto/*>

[env:prod]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
extra_scripts = ${env:esp32doit-devkit-v1.extra_scripts}
lib_deps = ${env:esp32doit-devkit-v1.lib_deps}
build_flags = ${env:esp32doit-devkit-v1.build_flags}
build_src_filter = +<*> -<test/*> -<fw_auto/*>

[env:automation]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
