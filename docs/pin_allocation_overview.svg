  <text x="1090" y="180" class="panel-title">Design Notes</text>

  <rect x="1088" y="232" width="354" height="252" rx="12" fill="#eef6ff" stroke="#b7cce4"/>
  <text x="1110" y="264" class="note-h">Electrical Rules</text>
  <text x="1110" y="296" class="note">1) GPIO34/35/36/39 are input-only.</text>
  <text x="1110" y="326" class="note">2) Manual buttons use INPUT_PULLUP,</text>
  <text x="1130" y="352" class="note">so the pressed state is LOW.</text>
  <text x="1110" y="382" class="note">3) Use external 5V for servos and</text>
  <text x="1130" y="408" class="note">share common GND with ESP32.</text>
  <text x="1110" y="438" class="note">4) If ultrasonic modules are 5V,</text>
  <text x="1130" y="464" class="note">protect ECHO lines to 3.3V-safe.</text>

  <rect x="1088" y="504" width="354" height="206" rx="12" fill="#f5f9ee" stroke="#c8d9b0"/>
  <text x="1110" y="536" class="note-h">Pin Class Summary</text>
  <rect x="1110" y="560" width="118" height="28" rx="6" fill="#1f6fb2"/><text x="1142" y="579" class="chip">Outputs</text>
  <rect x="1240" y="560" width="188" height="28" rx="6" fill="#ffffff" stroke="#9fb6ce"/><text x="1252" y="579" class="note">Buzzer + 2 Servos + 3 TRIG</text>
  <rect x="1110" y="596" width="118" height="28" rx="6" fill="#3f9150"/><text x="1149" y="615" class="chip">Inputs</text>
  <rect x="1240" y="596" width="188" height="28" rx="6" fill="#ffffff" stroke="#9fb6ce"/><text x="1252" y="615" class="note">Reed, PIR, Vib, Echo, Buttons</text>
  <rect x="1110" y="632" width="118" height="28" rx="6" fill="#6f4aa8"/><text x="1158" y="651" class="chip">I2C</text>
  <rect x="1240" y="632" width="188" height="28" rx="6" fill="#ffffff" stroke="#9fb6ce"/><text x="1252" y="651" class="note">SDA21 SCL22 + 3 devices</text>
  <text x="1110" y="690" class="note">Single-board release keeps this table</text>
  <text x="1110" y="716" class="note">as the submission source of truth.</text>

  <rect x="1088" y="730" width="354" height="282" rx="12" fill="#fff8ed" stroke="#dec9a1"/>
  <text x="1110" y="762" class="note-h">Business Rule Mapping</text>
  <text x="1110" y="794" class="note">- Actuator pins support BR-12..BR-22</text>
  <text x="1110" y="824" class="note">  for lock/unlock and warning behavior.</text>
  <text x="1110" y="854" class="note">- Sensor pins support BR-04..BR-11</text>
  <text x="1110" y="880" class="note">  for scoring, correlation, and levels.</text>
  <text x="1110" y="910" class="note">- Manual and keypad inputs support</text>
  <text x="1110" y="936" class="note">  BR-23 and operator command policies.</text>
  <text x="1110" y="966" class="note">- I2C devices support local UX and</text>
  <text x="1110" y="992" class="note">  in-field operation visibility.</text>
</svg>




