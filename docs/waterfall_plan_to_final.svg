  <text x="655" y="432" class="box-h">Firmware Cutover</text>
  <text x="655" y="460" class="box-t">remove old board coupling</text>

  <rect x="770" y="475" width="250" height="116" rx="14" fill="#e2f1de" stroke="#71a666" stroke-width="4"/>
  <rect x="786" y="491" width="84" height="28" rx="8" fill="#4e8b43"/>
  <text x="828" y="510" class="phase">PHASE 4</text>
  <text x="895" y="542" class="box-h">Tool Alignment</text>
  <text x="895" y="570" class="box-t">launcher and env cleanup</text>

  <rect x="1010" y="585" width="240" height="112" rx="14" fill="#dcecff" stroke="#6895c8" stroke-width="4"/>
  <rect x="1026" y="601" width="84" height="28" rx="8" fill="#3d79b6"/>
  <text x="1068" y="620" class="phase">PHASE 5</text>
  <text x="1130" y="650" class="box-h">Diagram Pack</text>
