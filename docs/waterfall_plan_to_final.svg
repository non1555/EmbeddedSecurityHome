  <rect x="1230" y="695" width="220" height="108" rx="14" fill="#f4f4f4" stroke="#8d8d8d" stroke-width="4"/>
  <rect x="1246" y="711" width="84" height="28" rx="8" fill="#6f6f6f"/>
  <text x="1288" y="730" class="phase">PHASE 6</text>
  <text x="1340" y="758" class="box-h">Validation</text>
  <text x="1340" y="782" class="box-t">main-board build pass</text>

  <rect x="1330" y="810" width="240" height="120" rx="14" fill="#ffe3df" stroke="#d17a70" stroke-width="4"/>
  <rect x="1346" y="826" width="84" height="28" rx="8" fill="#ba5f53"/>
  <text x="1388" y="845" class="phase">PHASE 7</text>
  <text x="1450" y="878" class="box-h">Final Delivery</text>
  <text x="1450" y="904" class="box-t">submission pack and evidence</text>

  <path class="flow" d="M310 205 L350 205 L350 255 L420 255"/>
  <path class="flow" d="M540 313 L585 313 L585 365 L655 365"/>
  <path class="flow" d="M780 423 L825 423 L825 475 L895 475"/>
  <path class="flow" d="M1020 531 L1065 531 L1065 585 L1130 585"/>
  <path class="flow" d="M1250 641 L1285 641 L1285 695 L1340 695"/>
  <path class="flow" d="M1450 749 L1500 749 L1500 810 L1450 810"/>

  <rect x="42" y="940" width="1516" height="30" rx="10" fill="#ffffff" stroke="#b8c5d8"/>
  <text x="64" y="961" class="foot">Execution rule: each phase closes with verifiable output before moving to next phase.</text>
</svg>
