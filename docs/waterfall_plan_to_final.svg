<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="980" viewBox="0 0 1600 980" role="img" aria-label="Waterfall plan to final submission">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f7f9fc"/>
      <stop offset="100%" stop-color="#edf2f8"/>
    </linearGradient>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L12,6 L0,12 z" fill="#1d2635"/>
    </marker>
    <style>
      .title { font: 700 44px 'Segoe UI', Arial, sans-serif; fill: #102038; }
      .sub { font: 500 19px 'Segoe UI', Arial, sans-serif; fill: #2f405d; }
      .phase { font: 700 15px 'Segoe UI', Arial, sans-serif; fill: #ffffff; text-anchor: middle; }
      .box-h { font: 700 26px 'Segoe UI', Arial, sans-serif; fill: #1d2433; text-anchor: middle; }
      .box-t { font: 500 18px 'Segoe UI', Arial, sans-serif; fill: #2d374b; text-anchor: middle; }
      .flow { stroke: #1d2635; stroke-width: 4; fill: none; marker-end: url(#arrow); stroke-linejoin: round; }
      .foot { font: 500 19px 'Segoe UI', Arial, sans-serif; fill: #2b3a52; }
    </style>
  </defs>

  <rect x="0" y="0" width="1600" height="980" fill="url(#bg)"/>
  <text x="40" y="70" class="title">WATERFALL PLAN TO FINAL SUBMISSION</text>
  <text x="42" y="102" class="sub">Single-board scope with business-rule-first documentation and verification</text>

  <rect x="80" y="150" width="230" height="110" rx="14" fill="#fff2cf" stroke="#c9a65b" stroke-width="4"/>
  <rect x="96" y="166" width="84" height="28" rx="8" fill="#b78824"/>
  <text x="138" y="185" class="phase">PHASE 1</text>
  <text x="195" y="214" class="box-h">Scope Lock</text>
  <text x="195" y="242" class="box-t">single-board baseline</text>

  <rect x="300" y="255" width="240" height="116" rx="14" fill="#ffe6e6" stroke="#c57474" stroke-width="4"/>
  <rect x="316" y="271" width="84" height="28" rx="8" fill="#a95454"/>
  <text x="358" y="290" class="phase">PHASE 2</text>
  <text x="420" y="322" class="box-h">Requirements</text>
  <text x="420" y="350" class="box-t">business rules and tests</text>

  <rect x="530" y="365" width="250" height="116" rx="14" fill="#efe6ff" stroke="#8f75c9" stroke-width="4"/>
  <rect x="546" y="381" width="84" height="28" rx="8" fill="#7254b6"/>
